{% load static %}
<!DOCTYPE html>
<head>
    <title>Hunting</title>
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/game_pattern.css' %}">
    <link rel="stylesheet" href="{% static 'css/map.css' %}">
</head>
<body>
    {% include 'game_pattern.html' %}
    <div class="flex rate_us">
        <button class="rate"><p>1</p></button>
        <button class="rate"><p>2</p></button>
        <button class="rate"><p>3</p></button>
        <button class="rate"><p>4</p></button>
        <button class="rate"><p>5</p></button>
    </div>
    <div class="flex map" style="background-image: image-set('{{ map.background.url }}')"></div>
</body>
<script src='{% static "js/bundle.js" %}'></script>
<script src='{% static "js/hunting.js" %}'></script>
</html>
