{% load static %}
<!DOCTYPE html>
<head>
    <title>New game</title>
    {{ form.media }}
</head>
<body class='flex'>
    <div class="flex contain_world">
        <div class='flex logo_container' style="height:20%;">
            <img src="{% static 'img/image.png' %}" alt="" class='logo flex' 
                    style="border-radius: 100%; width: 64px;">
        </div>
        <form method='POST' class="input_container flex" action=''>
            {% csrf_token %}
            <div class="flex aspect">Registration</div>
            {% comment %} <input placeholder="Email" name='email' type="email" 
                    class='typefield flex'> {% endcomment %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
            {% endfor %}
            <div class='flex'>{{ error_message }}</div>
            <div class='flex' style="padding-bottom: 5%; padding-left:15%; justify-content: space-between;
                    align-items: center; padding-top: 15%; width: 100%;">
                <a href="{% url 'auth' %}" class='sign flex'>Sign In</a>
                <input type="submit" class='submit flex' value="ENTER">
            </div>
        </form>
    </div> 
</body>
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/auth.js' %}"></script>
</html>
